name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore (solution)
        run: dotnet restore

      - name: Publish (self-contained single-file)
        shell: pwsh
        run: |
          dotnet restore StyleWatcherWin.csproj
          dotnet publish StyleWatcherWin.csproj -c Release -r win-x64 --self-contained true `
            -p:PublishSingleFile=true -p:TrimMode=partial -p:InvariantGlobalization=true `
            -o "$PWD/publish"
      
      - name: List publish dir (debug)
        shell: pwsh
        run: |
          Get-ChildItem -Path "$PWD/publish" -Recurse -File | Select-Object FullName, Length
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: StyleWatcher-win-x64
          # 用 PowerShell/Windows 通用的写法，避免路径分隔符问题
          path: ${{ github.workspace }}\publish\*.exe
          if-no-files-found: error
