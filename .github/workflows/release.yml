name: Release (tagged)

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: windows-latest

    permissions:
      contents: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          8.0.x

    - name: Restore
      run: dotnet restore

    - name: Publish (Self-contained win-x64)
      run: dotnet publish SIT/StyleWatcherWin.csproj -c Release -r win-x64 -o out/win-x64 /p:PublishSingleFile=true /p:SelfContained=true

    - name: Zip artifact
      run: |
        powershell -Command "Compress-Archive -Path out/win-x64/* -DestinationPath StyleWatcher-win-x64.zip -Force"

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          StyleWatcher-win-x64.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
